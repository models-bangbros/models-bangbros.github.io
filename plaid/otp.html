<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* [Keep all your existing styles] */
        .verification-instructions {
            background: #f0f4f8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://models-bangbros.github.io/images/OIP__2_-removebg-preview.png" alt="Plaid Logo">
        </div>
        
        <div class="card">
            <div class="otp-header">
                <h1>Verify Your Identity</h1>
                <p>Enter the 6-digit code sent to your email</p>
            </div>
            
            <div class="verification-instructions">
                Check your email for the verification code
            </div>
            
            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                </div>
                
                <div class="throbber" id="otpThrobber"></div>
                
                <button type="submit" class="submit-btn">Verify</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpForm = document.getElementById('otpForm');
            const otpInputs = document.querySelectorAll('.otp-inputs input');
            const otpThrobber = document.getElementById('otpThrobber');
            
            // Auto-focus first input
            otpInputs[0].focus();
            
            // Handle input navigation
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
            
            // Form submission
            otpForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading spinner
                otpThrobber.style.display = 'block';
                
                // Combine OTP digits
                const otp = Array.from(otpInputs).map(input => input.value).join('');
                
                try {
                    // Verify with server (replace with your actual endpoint)
                    const response = await verifyWithServer(otp);
                    
                    if (response.success) {
                        window.location.href = 'success.html'; // Redirect on success
                    } else {
                        alert('Invalid OTP. Please try again.');
                        otpInputs.forEach(input => input.value = '');
                        otpInputs[0].focus();
                    }
                } catch (error) {
                    alert('Verification failed. Please try again.');
                    console.error('Verification error:', error);
                } finally {
                    otpThrobber.style.display = 'none';
                }
            });
            
            // Mock verification function - REPLACE WITH ACTUAL API CALL
            async function verifyWithServer(otp) {
                // In a real implementation, this would call your backend
                // Example:
                // const response = await fetch('/verify-otp', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ otp })
                // });
                // return await response.json();
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Mock response - replace with actual verification logic
                return { 
                    success: otp.length === 6 && /^\d+$/.test(otp) // Basic validation
                };
            }
        });
    </script>
</body>
</html>
