<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Application Received</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Throbber/Confirmation Overlay */
    .throbber {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .throbber-content {
      text-align: center;
      color: #ffd700;
      padding: 30px;
      border-radius: 10px;
      background: rgba(26, 26, 26, 0.95);
      border: 2px solid #ffd700;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .success-icon {
      font-size: 60px;
      color: #4CAF50;
      margin: 20px auto;
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }

    .throbber-message {
      margin: 15px 0;
      font-size: 22px;
      font-weight: bold;
    }

    .throbber-details {
      font-size: 16px;
      margin: 10px 0;
      line-height: 1.5;
    }

    .action-button {
      padding: 12px 25px;
      background-color: #ffd700;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .action-button:hover {
      background-color: #e6c200;
    }

    /* Hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }
    
    /* Prevent scrolling */
    html, body {
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>
<body>

<!-- Throbber/Confirmation Overlay -->
<div class="throbber" id="throbber">
  <div class="throbber-content">
    <div class="success-icon">âœ“</div>
    <div class="throbber-message">Application Received!</div>
    <div class="throbber-details">
      Thank you for submitting your application.<br>
      Please check your email inbox for further instructions.
    </div>
    <div class="throbber-details">
      We'll contact you soon with next steps in the process.
    </div>
    <button class="action-button" onclick="window.close()">Close</button>
  </div>
</div>

<script>
  // Automatically show the confirmation when page loads
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('throbber').style.display = 'flex';
  });

  // Prevent zooming on mobile
  document.addEventListener('touchmove', function(event) {
    if (event.scale !== 1) { 
      event.preventDefault(); 
    }
  }, { passive: false });
</script>
</body>
</html>
